name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Environment variables
env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  build-and-deploy:
    environment: production
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        # Note: Removed cache: 'npm' since we're doing a clean install
    
    - name: Debug environment
      run: |
        echo "=== Environment Debug ==="
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Checking package.json for Vite..."
        grep -A 5 -B 5 '"vite"' package.json || echo "Vite not found in package.json"
        echo "Initial state (before clean install):"
        ls -la package-lock.json 2>/dev/null || echo "No package-lock.json (will be created during install)"
        ls -la node_modules 2>/dev/null || echo "No node_modules (will be created during install)"
    
    - name: Clean install to fix Rollup native module bug
      run: |
        echo "=== Clean Install to Fix Rollup Bug ==="
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        
        # Remove node_modules and package-lock.json to fix Rollup native module bug
        # This is a known npm issue: https://github.com/npm/cli/issues/4828
        echo "Removing node_modules and package-lock.json..."
        rm -rf node_modules package-lock.json
        
        # Fresh install to rebuild all dependencies
        echo "Running fresh npm install..."
        npm install
        
        echo "=== Installation Complete ==="
        echo "Checking if Vite is installed..."
        npm list vite || echo "Vite not found in npm list"
    
    - name: Verify Vite and Rollup installation
      run: |
        echo "=== Vite and Rollup Verification ==="
        echo "Checking Vite installation..."
        
        if [ -f "node_modules/.bin/vite" ]; then
          echo "✅ Vite binary found"
          ./node_modules/.bin/vite --version
        else
          echo "❌ Vite binary not found"
          exit 1
        fi
        
        echo "Checking Rollup native modules..."
        find node_modules -name "*rollup*linux*" -type f 2>/dev/null || echo "No Rollup native modules found (this is expected after clean install)"
        
        echo "Verifying build tools are working..."
        npm list @rollup/rollup-linux-x64-gnu 2>/dev/null || echo "Rollup native module not explicitly listed (this is normal)"
    
    - name: Build application
      run: |
        echo "=== Building Application ==="
        npm run build
        echo "=== Build Complete ==="
        echo "Checking build output..."
        ls -la dist/ || echo "No dist directory found"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Get deployment URL
      run: |
        echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
